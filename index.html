<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISTEA E-commerce</title>
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> <!--Enlace a Libreria Bootstrap-->
    <!-- Iconos -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Iconos Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="path/to/normalize.css">
</head>
<body>
  <!-- MENU DE NAVEGACION (navbar) Inicio -->
  <nav class = "navbar navbar-expand-lg navbar-light bg-white py-4 fixed-top">
    <div class = "container">
        <div class="header-logo">
            <a href="index.html">
                <img src="./images/icons/logotype-istea-fill-blue.png" width="120" height="32" alt="Logo">
            </a>
        </div>

        <div class="col-lg-10">
            <div class="main-navigation">
                <nav class="header-menu">
                    <ul class="menu food-nav-menu">
                        <li><a href="#inicio">Inicio</a></li>
                        <li><a href="#nosotros">Nosotros</a></li>
                        <li><a href="#categorias">Categorías</a></li>
                        <li><a href="#contacto">Contacto</a></li>
                    </ul>
                </nav>
                <div class="header-right">
                    <form action="#" class="header-search-form for-des">
                        <input type="search" class="form-input" placeholder="Buscar...">
                        <button type="submit">
                            <i class="uil uil-search"></i>
                        </button>
                    </form>
                    <a href="javascript:void(0)" class="header-btn">
                        <i class="uil uil-user-circle"></i>
                    </a>
                </div>
            </div>
        </div>

        <!--Carrito inicio-->
        <div class = "order-lg-2 nav-btns"> 
            <button class="btn btn-outline-dark" id="cart-btn"><i class="bi bi-cart4"></i><span id="cart-count">(0)</span>
            </button>
        </div>
        <!--Carrito final-->
    </div>
  </nav>
  <!-- MENU DE NAVEGACION (navbar) Final -->


    <section>
        <section class="container mt-4">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-2 g-md-2 g-lg-4" id="product-list">
                <!-- Renderiza productos -->
            </div>
        </section>
    </section>

    <!-- Modal para mostrar detalles del producto -->
    <div id="product-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="product-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="product-description"></p>
                    <h5>Precio: $<span id="product-price"></span></h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="add-to-cart">Agregar al carrito</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Sidebar para el carrito -->
    <div id="cart-sidebar">
        
        <h5>Carrito</h5>
        <ul id="cart-items" class="list-group mb-3">
            <!-- Productos del carrito se renderizarán aquí -->
        </ul>
        <button class="btn btn-danger mb-3" id="clear-cart">Vaciar carrito</button>
        <button class="btn btn-success" id="checkout">Finalizar compra</button>
    </div>

    <!--Scripts de librerias JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- fontawesome  -->
    <script src="assets/js/font-awesome.min.js"></script>
    <script src="https://kit.fontawesome.com/a968d234f3.js" crossorigin="anonymous"></script>


    <script src="app.js"></script>
</body>
</html>
