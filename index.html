<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Mi E-commerce</a>
                <button class="btn btn-outline-dark" id="cart-btn">
                    Carrito <span id="cart-count">(0)</span>
                </button>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <div class="row" id="product-list">
            <!-- Productos renderizados dinámicamente aquí -->
        </div>
    </main>

    <!-- Modal para mostrar detalles del producto -->
    <div id="product-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="product-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="product-description"></p>
                    <h5>Precio: $<span id="product-price"></span></h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="add-to-cart">Agregar al carrito</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Sidebar para el carrito -->
    <div id="cart-sidebar">
        <button class="btn btn-secondary mb-3" id="close-cart">Cerrar carrito</button>
        <h5>Carrito</h5>
        <ul id="cart-items" class="list-group mb-3">
            <!-- Productos del carrito se renderizarán aquí -->
        </ul>
        <button class="btn btn-danger mb-3" id="clear-cart">Vaciar carrito</button>
        <button class="btn btn-success" id="checkout">Finalizar compra</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
